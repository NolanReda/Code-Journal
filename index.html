<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="color-purple">
    <h2 class="code-journal-title">Code Journal</h2>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form class="new-entry">
        <div class="row">
          <div class="column-half">
            <h1>New Entry</h1>
            <img class="img-box shrink" id="img-box" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half pad-top-5">
            <div class="row">
              <div>
                <label class="marg-right-15" for="title">Title</label>
              </div>
              <div>
                <input id="title" class="text" type="text" required>
              </div>
            </div>
            <div class="row marg-top-5">
              <label class="marg-right-15" id="photo-url" for="photo-url">Photo URL</label>
              <input id="URL-input" class="text" type="text" required>
            </div>
          </div>
        </div>
        <div class="row pad-left-1 marg-top-2">
          <label class="notes" for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="105" rows="10" required></textarea>
        </div>
        <div class="row end">
          <button class="save color-purple" value="Save">SAVE</button>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
