<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row color-purple">
    <h2 class="code-journal-title white-text">Code Journal</h2>
    <button class="white-text color-purple" id="entries" data-view="entries">Entries</button>
  </header>
  <main class="container">
    <div class="view hidden" data-view="entry-form">
      <form class="new-entry">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
          <div class="column-half">
            <img class="img-box" id="img-box" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half pad-top-1">
            <div>
              <label class="marg-right-15" for="title">Title</label>
            </div>
            <div>
              <input id="title" class="text" type="text" required>
            </div>
            <div class="row marg-top-2">
              <label class="marg-right-15" id="photo-url" for="photo-url">Photo URL</label>
              <input id="URL-input" class="text" type="text" required>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="row pad-left-1 marg-top-2">
            <label class="notes" for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="105" rows="10" required></textarea>
          </div>
          <div class="row end">
            <button class="save color-purple" value="Save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries">
      <div class="row between">
        <h1>Entries</h1>
        <button id="new" class="new color-purple" data-view="entry-form" value="new">NEW</button>
      </div>
      <ul></ul>
    </div><!--end of entry view-->
    <div class="view" data-view="edit">
      <form class="edit-entry">
        <div class="row">
          <div class="column-full">
            <h1>Edit Entry</h1>
          </div>
          <div class="column-half">
            <img class="img-box" id="edit-box" src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half pad-top-1">
            <div>
              <label class="marg-right-15" for="title">Title</label>
            </div>
            <div>
              <input id="edit-title" class="text" type="text" required>
            </div>
            <div class="row marg-top-2">
              <label class="marg-right-15" id="edit-photo-url" for="photo-url">Photo URL</label>
              <input id="edit-URL-input" class="text" type="text" required>
            </div>
          </div>
        </div>
        <div class="column-full">
          <div class="row pad-left-1 marg-top-2">
            <label class="notes" for="notes">Notes</label>
            <textarea name="notes" id="edit-notes" cols="105" rows="10" required></textarea>
          </div>
          <div class="row end">
            <button id="save-edit" class="save color-purple" value="Save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
